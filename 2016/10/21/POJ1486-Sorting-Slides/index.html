    <h3 class="article-title"><span>POJ1486 Sorting Slides</span></h3>
    
  

  <div class="article-top-meta">

    <div class="entry">
      
        <script src="/assets/js/DPlayer.min.js"> </script><p>　　题意：给定n个矩形n个点，将矩形和点一一对应，判断是否存在唯一的配对情况。<a href="http://poj.org/problem?id=1486" target="_blank" rel="external"> - 原题链接</a><br><a id="more"></a>  </p>
<p>　　先找出任意完备匹配，再枚举匹配中的每一条边，若删去该边仍能找到完备匹配，则该该边对应的矩形没有唯一配对方案。  </p>
<p><br></p>

</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">26</span>+<span class="number">5</span>, maxm=<span class="number">1000</span>+<span class="number">10</span>;</div><div class="line"></div><div class="line"><span class="keyword">int</span> T, n, ans, from[maxn], rec[maxn];</div><div class="line"><span class="keyword">bool</span> mmp[maxn][maxn], vis[maxn];</div><div class="line"><span class="keyword">struct</span> point</div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> x, y;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">sc</span><span class="params">()</span> </span>&#123;	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;x, &amp;y); &#125;</div><div class="line">&#125;p[maxn];</div><div class="line"><span class="keyword">struct</span> matrix</div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> x1, y1, x2, y2;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">sc</span><span class="params">()</span> </span>&#123;	<span class="built_in">scanf</span>(<span class="string">"%d%d%d%d"</span>, &amp;x1, &amp;x2, &amp;y1, &amp;y2); &#125;</div><div class="line">	<span class="function"><span class="keyword">bool</span> <span class="title">in</span><span class="params">(point t)</span> </span>&#123;	<span class="keyword">return</span> x1&lt;=t.x&amp;&amp;t.x&lt;=x2&amp;&amp;y1&lt;=t.y&amp;&amp;t.y&lt;=y2; &#125;</div><div class="line">&#125;mat[maxn];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">Read</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)	mat[i].sc();</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)	p[i].sc();</div><div class="line">	<span class="keyword">return</span> ;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">Dfs</span><span class="params">(<span class="keyword">int</span> u)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> v=<span class="number">1</span>; v&lt;=n; v++) <span class="keyword">if</span>(!vis[v] &amp;&amp; mmp[u][v])</div><div class="line">	&#123;</div><div class="line">		vis[v]=<span class="literal">true</span>;</div><div class="line">		<span class="keyword">if</span>(!from[v] || Dfs(from[v]))</div><div class="line">		&#123;</div><div class="line">			from[v]=u;</div><div class="line">			<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">debug</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>; j&lt;=n; j++)</div><div class="line">			<span class="built_in">cout</span>&lt;&lt;(<span class="keyword">int</span>)mmp[i][j];</div><div class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> ;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">Work</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"Heap %d\n"</span>, ++T);</div><div class="line"></div><div class="line">	<span class="built_in">memset</span>(mmp, <span class="literal">false</span>, <span class="keyword">sizeof</span> mmp);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>; j&lt;=n; j++)</div><div class="line">			<span class="keyword">if</span>(mat[j].in(p[i]))</div><div class="line">				mmp[i][j]=<span class="literal">true</span>;</div><div class="line"></div><div class="line">	ans=<span class="number">0</span>;</div><div class="line">	<span class="built_in">memset</span>(from, <span class="number">0</span>, <span class="keyword">sizeof</span> from);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">memset</span>(vis, <span class="literal">false</span>, <span class="keyword">sizeof</span> vis);</div><div class="line">		ans+=Dfs(i);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">if</span>(ans!=n)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"none\n\n"</span>);</div><div class="line">		<span class="keyword">return</span> ;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">bool</span> flag=<span class="literal">false</span>;</div><div class="line">	<span class="built_in">memcpy</span>(rec, from, <span class="keyword">sizeof</span> rec);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)</div><div class="line">	&#123;</div><div class="line">		mmp[rec[i]][i]=<span class="literal">false</span>;</div><div class="line"></div><div class="line">		ans=<span class="number">0</span>;</div><div class="line">		<span class="built_in">memset</span>(from, <span class="number">0</span>, <span class="keyword">sizeof</span> from);</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>; j&lt;=n; j++)</div><div class="line">		&#123;</div><div class="line">			<span class="built_in">memset</span>(vis, <span class="literal">false</span>, <span class="keyword">sizeof</span> vis);</div><div class="line">			ans+=Dfs(j);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span>(ans!=n)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(flag)	<span class="built_in">printf</span>(<span class="string">" "</span>);</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"(%c,%d)"</span>, i+<span class="string">'A'</span><span class="number">-1</span>, rec[i]);</div><div class="line">			flag=<span class="literal">true</span>;</div><div class="line">		&#125;</div><div class="line">		mmp[rec[i]][i]=<span class="literal">true</span>;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">if</span>(!flag)	<span class="built_in">printf</span>(<span class="string">"none"</span>);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</div><div class="line">	<span class="keyword">return</span> ;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n)!=EOF&amp;&amp;n)	Read(), Work();</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
